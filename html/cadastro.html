<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ocean Friends</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2>Sign up</h2>
            <form id="signupForm" action="/html/login.html" method="post" onsubmit="return signup()">
                <label for="username">Enter your username</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Enter your password securely</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign up</button>
                <p class="or">or</p>
                <div class="social-login">
                    <button type="button" class="google">G</button>
                    <button type="button" class="facebook">f</button>
                    <button type="button" class="twitter">t</button>
                </div>
                <p class="signup-link">Already have an account? <a href="/html/login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
